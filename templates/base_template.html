<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> {{title}} </title>

    <!-- bootstrap 5.0 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    {% block stylesheet %} {% endblock %}
</head>
<body>

    <div class="container m-5 bg-secondary" style="background-color: #808080">

        <h4>
           <a href="{% url 'homepageApp:homepage' %}" style="color:black; text-decoration:underlined;">Home</a>
        </h4>
        <h4>
           <a href="{% url 'authApp:userReg' %}" style="color:black; text-decoration:underlined;">Registration</a>
        </h4>
        <h4>
           <a href="{% url 'cartOrderApp:cart' cart_id %}" style="color:black; text-decoration:underlined;">Cart: {{ cart_id }}</a>
        </h4>




        {% block content %} {% endblock %}

    </div>

    <!-- bootstrap 5.0 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- sweetalert2 js Cdn-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
